<div class="row">
  <div class="col-sm-12">
    <app-card
      cardTitle="My Bookings"
      [options]="false"
      blockClass="table-border-style"
    >
      <div class="table-responsive">
        <table
          class="table table-hover"
          *ngIf="bookings.length > 0; else noBookings"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ booking.name }}</td>
              <td>{{ booking.startDate | date : "short" }}</td>
              <td>{{ booking.endDate | date : "short" }}</td>
            </tr>
          </tbody>
        </table>
        <ng-template #noBookings>
          <div class="alert alert-info" role="alert">
            No bookings have been added yet.
          </div>
        </ng-template>
      </div>
    </app-card>
  </div>
</div>
