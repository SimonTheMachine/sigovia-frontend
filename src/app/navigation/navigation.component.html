<app-leftbar
  class="pcoded-navbar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
  (NavCollapsedMob)="navMobClick()"
></app-leftbar>
<app-nav-bar
  class="nav-bar-container navbar pcoded-header navbar-expand-lg navbar-light"
  (NavCollapsedMob)="navMobClick()"
></app-nav-bar>
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content padTop0">
      <div class="pcoded-inner-content">
        <app-breadcrumbs></app-breadcrumbs>
        <div class="main-body">
          <div class="page-wrapper">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="pc-menu-overlay"
    (click)="closeMenu()"
    (keydown)="handleKeyDown($event)"
    tabindex="0"
  ></div>
</div>
